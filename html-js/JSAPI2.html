<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;font-size: larger;">
    <h2> INPUT VALIDATION</h2>
    <input id="text1" type="number" min="100" max="3000" default="100" required>
    <button onclick="validation()">Validate</button>
    <p id="demo"></p>
    <script>
        function validation(){
            const input=document.getElementById("text1");
            if(!input.checkValidity()){
                document.getElementById("demo").innerHTML=input.validationMessage;
            }else{
                document.getElementById("demo").innerHTML="OK";
            }
        }
    </script>
</body>
</html>
