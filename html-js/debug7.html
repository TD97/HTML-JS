<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=prompt("write a number");
        var num2=parseInt(num1);
        var num3=10;
        if(num2>num3){
            document.write("The number you wrote"+num2+"is greater than 10");
        }else{
            document.write("less than 10");
        }
    </script>
</body>
</html>
