<body>
    <script>
        let number1 = 40;
        let number2 = 8;
        let addition= number1+number2;
        let subtraction = number1-number2;
        let multiplication = number1*number2;
        let division = number1/number2;
        let modulus = number1%number2;
        let increment = number1++;
        let decrement = number2--;
        let preincrement = ++number1;
        document.writeln("addition result is"+addition);
        document.write("<br>");
        document.writeln("substraction result is"+subtraction);
        document.write("<br>");
        document.writeln("multiplication result is"+multiplication);
        document.write("<br>");
        document.writeln("division result is"+ division);
        document.write("<br>");
        document.writeln("modulus result is"+ modulus);
        document.write("<br>");
        document.writeln("increment result is" +increment);
        document.write("<br>");
        document.writeln("decrement result is"+decrement);
        document.write("<br>");
        document.writeln("preincrement result is" +preincrement);
        document.write("<br>")
        document.write(number1==number2);
        document.write("<br>");
        document.write(number1!=number2);

    </script>

        </tr>
